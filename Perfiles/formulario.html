<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.js"></script>
    <title>Document</title>
</head>
<body>

  <div class="row">
    <form name="formulario">
      <div class="form-group">
        <h1>Formulario</h1>
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" required id="nombre" name="nombre" placeholder="Ingrese nombre:">
      </div>

      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" class="form-control" required id="edad" name="edad" min=18 placeholder="Ingrese edad:">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" required id="email" name="email" placeholder="Ingrese email:">
      </div>

      <div class="form-group">
        <label for="direccion">Direccion</label>
        <input type="text" class="form-control" required id="direccion" name="direccion" placeholder="Ingrese direccion:">
      </div>

      <div class="form-group">
        <label for="casilla">Acepta términos y condiciones</label>
        <input type="checkbox" class="form-check" required id="casilla" name="casilla" >
      </div>

      <div>
        <!--<button type="button" class="btn btn-primary" onclick="validarEnvio()">Enviar</button>-->
        <button type="submit" class="btn btn-primary" >Enviar</button>
      </div>
    </form>
  </div>
  
  <div classs="row">
    <h1>↓Página de Duoc UC↓</h1>
    <a id="enlaceDuoc" href="http://www.duoc.cl" target="_blank">Ir a Duoc UC</a>
  </div>

  <script src="js/main.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
